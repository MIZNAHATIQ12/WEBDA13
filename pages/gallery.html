</head>

<body>

  <header>

            <audio controls autoplay>
                <source src="../av/audio12.mp3" type="audio/mp3">
                </audio>

          </div>

  <div class="gallery_container">

            <img src="https://iul.ac.in/img/fiesta2018CoverImage.jpg" alt="FIESTA2018" width="600" height="400">
          </a>
          </a>
          <div class="desc">FIESTA-2018</div>
        </div>
        
        <div class="gallery">
         
            <a href="https://iul.ac.in/Album/Library.aspx" target="_blank">
            <img src="https://iul.ac.in/img/CentralLibraryCoverImage.jpg" alt="CentralLibraryCoverImage" width="600" height="400">
          </a>
          </a>
          <div class="desc">CENTRAL LIBRARY</div>
        </div>
        
        <div class="gallery">
          <a href="https://iul.ac.in/Album/Sports.aspx" target="_blank">
            <img src="https://iul.ac.in/img/SportCoverImage.jpg" alt="INTEGRALSPORTS" width="600" height="400">
          </a>
          </a>
          <div class="desc">INTEGRAL SPORTS</div>
        </div>
        
        <div class="gallery" id="center">
         <a href="https://iul.ac.in/Album/RepublicDay.aspx" target="_blank">

          </a>
          <div class="desc">REPUBLIC DAY</div>
        </div>
        

      </div>

        <div class="top_button">
          <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
          </div>
          <script>
          
              let mybutton = document.getElementById("myBtn");
              
              
              window.onscroll = function() {scrollFunction()};
              
              function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                  mybutton.style.display = "block";
                } else {
                  mybutton.style.display = "none";
                }
              }
              
              
              function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
              }
              </script>
          
        
</body>
</html>
